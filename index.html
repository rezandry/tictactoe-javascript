<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>


  <link rel='stylesheet prefetch' href='css/bootstrap.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div id="tic-tac-toe">
    <div id="board-game" class="span3">
      <div class="row">
        <h1 class="span3">Tic Tac Toe</h1>
        <div class="span3">
          <div class="input-prepend input-append">
            <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span
              class="add-on">time(s)</span>
          </div>
          <div class="input-prepend input-append">
            <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span
              class="add-on">time(s)</span>
          </div>
        </div>
      </div>
      <ul class="row" id="game">
      </ul>

      <div class="row"><a href="#" id="reset" class="btn-success btn span3">Restart</a></div>
      <div class="clr">&nbsp;</div>
    </div>
  </div>
  <script src='js//jquery-1.7.2.min.js'></script>



  <script src="js/index.js"></script>




</body>

</html>
